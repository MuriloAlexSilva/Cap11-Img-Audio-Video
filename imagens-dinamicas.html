<h1>Imgens Dinâmicas</h1>
    <p>
        Tente abrir este site em vários dispositivos diferentes ou simplesmente aumente e diminua o tamanho do seu navegador, para isto utilizamos a <b>Tag Picture</b>.
       
    </p>
    <picture>
        <!--Sempre insira 50px a mais do que o tamanho da imagem, assim não irá aparecer a barra de rolagem.-->
        <!--O source sempre deverá seguir esta ordem, sendo do menor para o maior, caso seja alterado, não irá funcionar a responsividade-->
        <source media="(max-width: 750px)" srcset="images/foto-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="images/foto-m.png" type="image/png">
        <img src="images/foto-g.png" alt="Imagem flexível">
    </picture>
